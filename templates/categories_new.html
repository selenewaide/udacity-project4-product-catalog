{% extends "header_footer.html" %}
{% block content %}

 <form action="{{url_for('categories_new')}}" method='POST'>

<div class="form-page">
    <div class="card-block form-contents">
      <h1 class="text-center">Add New Category</h1>
        <div class="form-group">
          <label>Category Name</label>
          <input type="text" class="form-control" name='name' placeholder="Enter the name of the category">
        </div>

        <div class="form-group">
          <label>Category Description</label>
          <textarea class="form-control" name='description' rows="3">
          </textarea>
          <small class="form-text text-muted">
            Enter a short description for the category.
          </small>
        </div>

    </div>
</div>

<div class="card-footer form-footer">
    <button type="submit" class="btn btn-outline-success">Add</button>
    <a href="{{url_for('categories_list')}}" class="btn btn-outline-secondary">
        Cancel
    </a>
</div>

</form>

{% endblock %}
