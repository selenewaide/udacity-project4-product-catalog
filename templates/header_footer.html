<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog_styles.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>

<body>
    <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
        <div class="container">
            <div class="nav navbar-nav">
                <a class="navbar-brand" href="{{url_for('categories_list')}}">
                    Categories
                </a>
            </div>

            <div class="nav-btn-container">
                <div class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-success btn-sm nav-btn">
                        <a href="{{url_for('login')}}">
                            Login
                        </a>
                    </button>

                    <button type="button" class="btn btn-danger btn-sm nav-btn">
                        <a href="{{url_for('revoke')}}">
                            Logout
                        </a>
                    </button>

                </div>
            </div>

        </div>
    </nav>


    <main class="container align-self-center main-contents">
        <section class="card">

            {% block content %}{% endblock %}

        </section>
    </main>

    <footer class="catalog-footer">
        <p>
            Created By
            <a href="http://www.selenewaide.ie/">Selene Waide</a>
        </p>

        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>

</body>

</html>
